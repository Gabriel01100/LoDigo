<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LoDigo App{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/post_views.css') }}">


    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <nav class="navbar">
            <a href="/">Inicio</a> |
            <a href="/login">Ingresar</a> |
            <a href="/registro">Registro</a> |
            <a href="/publicaciones">Publicaciones</a> |
            <a href="/colegios">Colegios</a>
        </nav>
    </header>

    <!-- CONTENIDO DINÁMICO -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; LoDigo — publicaciones anónimas</p>
    </footer>

    <!-- Scripts -->
    {% block scripts %}{% endblock %}

</body>
</html>
